<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Panda Commerce</title>

        <!-- font-awesome kit -->
        <script src="https://kit.fontawesome.com/18dfec91eb.js" crossorigin="anonymous" defer></script>

        <!-- bootstrap css cdn link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- bootstrap js cdn link -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"
            defer>
        </script>


    </head>

    <body>
        <header class=" navbar-light bg-light py-4">
            <nav class="navbar navbar-expand-lg container">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="./images/logo.png" alt="Panda Commerce Logo" width="160" height="25">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        <!-- <img
                            src="https://img.icons8.com/external-tal-revivo-regular-tal-revivo/24/000000/external-mobile-application-hamburger-menu-setting-interface-basic-regular-tal-revivo.png" /> -->
                    </button>
                    <div class="collapse navbar-collapse ms-auto mt-3 mt-lg-0" id="navbarNavAltMarkup">
                        <form class="d-flex mx-auto me-lg-0 ms-lg-auto position-relative w-50">
                            <input class="form-control me-2 rounded-pill border-0" style="background-color: #F1F1F1;"
                                type="search" placeholder="Search" aria-label="Search">
                            <button class="btn rounded-pill position-absolute end-0 me-2" style="color: #BABABA;"
                                type="submit"><i class="fas fa-search"></i></button>
                        </form>
                        <div class="navbar-nav align-items-center ms-lg-4">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                            <a class="nav-link" href="#">Shoes</a>
                            <a class="nav-link" href="#">Backpack</a>
                            <a class="nav-link" href="#">Subscribe</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
    </body>

</html>
